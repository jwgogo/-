<script>
    layui.use(['table','form','laydate'], function(){
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        table.render({
            elem: '#test'
            ,url:'/admin/leave/lists'
            ,toolbar: '#toolbarDemo'
            ,method:'post'
            ,cols: [[
                {field:'id', width:80, title: '序号'}
                ,{field:'name', width:120, title: '学生姓名'}
                ,{field:'school', width:120, title: '学号'}
                ,{field:'type', width:120, title: '请假类型', toolbar: '#checkboxTpl1'}
                ,{field:'start', width:120, title: '开始时间'}
                ,{field:'end', width:120, title: '结束时间'}
                ,{field:'sell', width:120, title: '是否销假', toolbar: '#checkboxTpl2'}

                ,{fixed: '', title: '操作', width:300, toolbar: '#barDemo'}
            ]]
            ,id: 'testReload'
            ,page: true
            ,size:'lg'
            ,limits:[10,20,30,40,50,100,1000]
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            };
        });


        //搜索
        var $ = layui.$, active = {
            reload: function(){
                var start = $('#start');
                var end = $('#end');
                var mark = $('#mark');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        start:start.val(),
                        end:end.val(),
                        mark:mark.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(data.id)

                    $.post('/admin/leave/del', {'id':data},function(res){
                        console.log(res)
                        if(res.code == 1){
                            layer.msg(res.msg,{icon: 1})
                        }else{
                            layer.alert(res.msg,{icon: 5})
                        }

                    },'json');

                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                // layer.alert(data.id)
                xadmin.open('编辑用户','/admin/leave/edit?id='+data.id,800,600)
                // layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });


        //监听排序事件
        table.on('sort(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            console.log(obj.field); //当前排序的字段名
            console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            console.log(this); //当前排序的 th 对象

            var start = $('#start');
            var end = $('#end');
            var username = $('#username');

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('testReload', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type, //排序方式
                    start:start.val(),
                    end:end.val(),
                    username:username.val()
                }
            });

            // layer.msg('服务端排序。order by '+ obj.field + ' ' + obj.type);
        });

    });



</script>
