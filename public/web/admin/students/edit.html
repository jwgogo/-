{include file='pubilc/head' /}

<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">


            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>学生照片</label>
                <div class="layui-input-inline">
                    <div class="layui-upload-drag" id="test10">
                        <i class="layui-icon" id="iconnone" style="display: block"></i>
                        <div  id="uploadDemoView">
                            <img src="{$photo}" alt="上传成功后渲染" id="uploadDemoViewImg" style="max-width: 196px">
                        </div>
                    </div>
                    <input type="hidden" name="photo" id="photo" value="{$photo}">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_name" name="name" required="" value="{$name}" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="module" class="layui-form-label">
                    <span class="x-red">*</span>年级</label>
                <div class="layui-input-inline">
                    <select name="grade_id" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>

                        {volist name="grade" id="vo"}
                        <option value="{$vo.id}" {$vo.id == $grade_id?'selected':''}>{$vo.title}</option>
                        {/volist}

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="module" class="layui-form-label">
                    <span class="x-red">*</span>班级</label>
                <div class="layui-input-inline">
                    <select name="class_id" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>

                        {volist name="calss" id="vo"}
                        <option value="{$vo.id}" {$vo.id == $class_id?'selected':''}>{$vo.title}</option>
                        {/volist}

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_school" class="layui-form-label">
                    <span class="x-red">*</span>学号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_school" name="school" required="" value="{$school}" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_card" class="layui-form-label">
                    <span class="x-red">*</span>IC卡号</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_card" name="card" required="" value="{$card}" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>





            <div class="layui-form-item">
                <label for="L_card" class="layui-form-label">
                    <span class="x-red">*</span>学生类型</label>
                <div class="input-inline">
                    <input type="radio" name="type" value="1" title="走读" class="layui-input" {$type==1?'checked':''}>
                    <input type="radio" name="type" value="2" title="住校" class="layui-input" {$type==2?'checked':''}>
                    <input type="radio" name="type" value="3" title="午休" class="layui-input" {$type==3?'checked':''}>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_card" class="layui-form-label">
                    <span class="x-red">*</span>学生/老师</label>
                <div class="input-inline">
                    <input type="radio" name="note" value="1" title="学生" class="layui-input" {$note==1?'checked':''}>
                    <input type="radio" name="note" value="2" title="老师" class="layui-input" {$note==2?'checked':''}>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_card" class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="input-inline">
                    <input type="radio" name="sex" value="1" title="男" class="layui-input" {$sex==1?'checked':''}>
                    <input type="radio" name="sex" value="2" title="女" class="layui-input" {$sex==2?'checked':''}>
                </div>
            </div>





            <div class="layui-form-item">
                <label for="L_site" class="layui-form-label">
                    <span class="x-red">*</span>家庭地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_site" name="site" value="{$site}" required="" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_mobile" class="layui-form-label">
                    <span class="x-red">*</span>家庭电话</label>
                <div class="layui-input-inline">
                    <input type="number" id="L_mobile" name="mobile" value="{$mobile}" required="" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_remark" class="layui-form-label">
                    <span class="x-red">*</span>备注</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remark" required="">{$remark|default=""}</textarea>
                </div>
            </div>


            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <input type="hidden" id="id" name="id"   value="{$id}">
                <button class="layui-btn" lay-filter="add" lay-submit="">更新</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery', 'upload'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            upload = layui.upload
        layer = layui.layer;

        //拖拽上传
        upload.render({
            elem: '#test10'
            , url: '/admin/Students/setfile' //改成您自己的上传接口
            , done: function (res) {
                layer.msg('上传成功');
                $('#uploadDemoViewImg').attr('src', res.data.src);
                $("#photo").val(res.data.src)
                $("#iconnone").hide()
                console.log(res)
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                $.post('/admin/Students/edit', data.field, function (res) {
                    if (res.code == 1) {
                        layer.alert("成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    } else {
                        layer.alert(res.msg, {icon: 5})
                    }
                })

                return false;
            });

    });</script>
